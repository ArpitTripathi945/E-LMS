<!DOCTYPE html>
<html>
<head>
  <title>EduSphere â€“ Register</title>
  <style>
    body {
      font-family :'Times New Roman', Times, serif ;
      background: linear-gradient(to right, #3b82f6, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #1565c0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #90caf9;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #1565c0;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      text-decoration: none;
      color: #1976d2;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .hint {
      font-size: 12px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" required>

      <label for="email">Email (Gmail only):</label>
      <input type="text" id="email" required>
      <div class="hint">e.g., example@gmail.com (no spaces)</div>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" required>
      <div class="hint">
        Min 8 characters, at least 1 uppercase, 1 lowercase, 1 number, 1 special character, no spaces.
      </div>

      <input type="submit" value="Register">
      <div id="message"></div>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();
      const messageDiv = document.getElementById("message");

      const emailPattern = /^[^\s@]+@gmail\.com$/;
      const strongPasswordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[^\s]{8,}$/;

      // Validation
      if (fullname === "") {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Please enter your full name.";
        return;
      }

      if (!emailPattern.test(email)) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Enter a valid Gmail address without spaces.";
        return;
      }

      if (!strongPasswordPattern.test(password)) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Password must meet the required strength criteria.";
        return;
      }

      if (password !== confirmPassword) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "Passwords do not match.";
        return;
      }

      // Get users from localStorage
      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check for duplicate Gmail
      const exists = users.some(user => user.email === email);
      if (exists) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "This Gmail ID is already registered.";
        return;
      }

      // Save user
      users.push({ email, password });
      localStorage.setItem("users", JSON.stringify(users));

      messageDiv.style.color = "green";
      messageDiv.textContent = "Account created successfully!";
      document.getElementById("registerForm").reset();
    });
  </script>
</body>
</html>
